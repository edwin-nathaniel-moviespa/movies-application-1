<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container-page">
        <h1>Amazing Movie App</h1>
        <p>Be your own banana.</p>

        <!-- Loading image area -->
        <div id="loading-thing">
            <!--        <img src="../images/91.gif" alt="">-->
            <h1>Loading...</h1>
        </div>

        <hr>

        <!-----Space for displaying current movies, generated with JS------>
        <div class="tile" id="current-movie-container">
            <div id="movie-display">
                <!-----JS HTML will go here.----->
                <div class="movieDetails">
                </div>
            </div>
        </div>

        <!-----Tile for adding a new movie----->
        <div class="tile" id="form-container">
            <form id="new-movie-form">
                <h3 id="new-movie-heading">Add Another Movie????</h3>

                <label for="movie-title">Movie Title!</label>
                <input type="text" id="movie-title"><br>

                <label for="movie-rating">Rating: </label>
                <input type="text" id="movie-rating"><br>

                <button id="add-movie">Add Movie</button>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
