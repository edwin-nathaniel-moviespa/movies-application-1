<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>


    <div class="container-page">
        <h1>Amazing Movie App</h1>
        <p>Be your own banana.</p>

        <!-- Loading image area -->
        <div id="loading-thing">
            <!--        <img src="../images/91.gif" alt="">-->
            <h1>Loading...</h1>
        </div>

        <hr>

        <!-----Space for displaying current movies, generated with JS------>
        <div class="larger-space" id="current-movie-container">
            <div id="movie-display">

                <!-----JS HTML will populate here.----->

            </div>
        </div>


    <div class="bottom hidden">
        <hr>

            <!-----Tile for adding a new movie----->
            <div class="tile form-container">
                <form id="new-movie-form">
                    <h3 id="new-movie-heading">Add Another Movie????</h3>

                    <label for="movie-title">Movie Title!</label>
                    <input type="text" id="movie-title"><br>

                    <label for="movie-rating">Rating: </label>
                    <input type="text" id="movie-rating"><br>

                    <button id="add-movie">Add Movie</button>
                </form>
            </div>

                <!---This is the place for editing movie data------>
            <div class="tile form-container">
                <form id="edit-movie">
                    <h3 id="edit-movie-heading">EDIT an existing movie????!!</h3>

                    <label for="movie-id">Enter the movie ID!</label>
                    <input type="text" id="movie-id"><br>

                    <hr>

                    <label for="movie-title-edit">Edit the Movie Title:</label>
                    <input type="text" id="movie-title-edit"><br>

                    <label for="movie-rating-edit">Edit the Rating: </label>
                    <input type="text" id="movie-rating-edit"><br>

                    <button id="edit-movie-button">Edit Movie</button>
                </form>
            </div>

    </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
